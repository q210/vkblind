{% extends 'base.html' %}

{% load human %}

{% block content %}
<form action="{% url 'search' %}" method="post" class="search">
    {% csrf_token %}
    <input type="text" name="query" placeholder="Что будем искать?" />
    <input type="submit" value="Найти" title="Найти" />
</form>

<ul role="directory">
{% for group in groups %}
    <li style="list-style: none">
        <a href="{% url 'view_group' group.id %}">{{ group.name|readable }}</a>
    </li>
{% endfor %}

{% endblock content %}
