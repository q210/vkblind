<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>VK Blind</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
    <script data-main="static/scripts/config" src="{% static 'bower_components/requirejs/require.js' %}"></script>
</head>
<body>
    {% include 'header.html' %}
    {% block content %}
    {% endblock content %}

    <script type="text/javascript">
        var appConfig = {
            user: {
                {% if user.is_authenticated %}
                    username: "{{ user.username }}",
                    firstName: "{{ user.first_name }}",
                    lastName: "{{ user.last_name }}"
                {% else %}
                    username: "",
                    firstName: "",
                    lastName: ""
                {% endif %}
            }
        }
    </script>

    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
        var yaParams = {
            user: appConfig.user.username
        };
    </script>

    <script type="text/javascript">
        (function (d, w, c) {
            (w[c] = w[c] || []).push(function () {
                try {
                    w.yaCounter26165286 = new Ya.Metrika({id: 26165286,
                        webvisor: true,
                        clickmap: true,
                        trackLinks: true,
                        accurateTrackBounce: true,
                        trackHash: true, params: window.yaParams || { }});
                } catch (e) {
                }
            });

            var n = d.getElementsByTagName("script")[0],
                    s = d.createElement("script"),
                    f = function () {
                        n.parentNode.insertBefore(s, n);
                    };
            s.type = "text/javascript";
            s.async = true;
            s.src = (d.location.protocol == "https:" ? "https:" : "http:") + "//mc.yandex.ru/metrika/watch.js";

            if (w.opera == "[object Opera]") {
                d.addEventListener("DOMContentLoaded", f, false);
            } else {
                f();
            }
        })(document, window, "yandex_metrika_callbacks");
    </script>
    <noscript>
        <div><img src="//mc.yandex.ru/watch/26165286"
                  style="position:absolute; left:-9999px;" alt=""/></div>
    </noscript>
    <!-- /Yandex.Metrika counter -->
</body>
</html>
