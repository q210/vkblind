{% block css %}
<style type="text/css">
  html {
    height: 100%;
  }
  .vkb-navbar-fixed {
    background: black;
    z-index: 1000;
    position: fixed;
    top: 0;
    width: 100%;
  }
  .navigation {
    display: table;
    table-layout: fixed;

    width: 100%;
    overflow: auto;
    text-align: justify;
    
    border-collapse: collapse;
  }
  .navigation li {
    margin: 0;

    list-style: none;

    display: table-cell;
    position: relative;

    text-align: center;

    border: 5px white solid;
  }
  .navigation li:first-of-type {
    margin-left: 0px;
  }
  .navigation li>a {
    line-height: 1em;
    display: inline-block;
    height: 3em;
    width: 100%;

    text-decoration: none;
  }
  .navigation li>a>span {
    display: inline-block;
    margin-top: 1em;
    text-transform: uppercase;
  }
</style>
{% endblock %}

<header role="banner">
  <div class="vkb-navbar vkb-navbar-fixed">
    <div>
      <nav class="navigation" role="navigation">
        <li><a href="/feed" accesskey="n" aria-atomic="true"><span>Новости</span></a></li>
        <li><a href="/groups" accesskey="g" aria-atomic="true"><span>Группы<span></a></li>
        <li><a href="/{{ user.username }}" accesskey="p" aria-atomic="true"><span>Профиль</span></a></li>
        {% for fav in favorites %}
            <li><a href="{{ fav.url }}" aria-atomic="true"><span>{{ fav.name }}<span></a></li>
        {% endfor %}
        <li><a href="/logout" accesskey="`" aria-atomic="true"><span>Выйти</span></a></li>
      </nav>
    </div>
  </div>
</header>
