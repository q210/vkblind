{% block css %}
<style type="text/css">
  html {
    height: 100%;
  }
  header {
    background: black;
    z-index: 1000;
    position: fixed;
    top: 0;

    margin-right: 0.1em;
  }
  .inverted header {
    background: white;
  }
  .vkb-navbar-fixed {
    width: 100%;
  }
  .navigation {
    display: table;
    table-layout: fixed;

    width: 100%;
    text-align: justify;
    
    border-collapse: collapse;
  }
  .navigation li {
    margin: 0;

    list-style: none;

    display: table-cell;
    position: relative;

    text-align: center;

    border: 0.1em white solid;
  } 
  .inverted .navigation li {
    border-color: black;
  }
  .navigation li>a {
    padding: 0;

    line-height: 1em;
    display: inline-block;
    height: 3em;
    width: 100%;

    text-decoration: none;
  }
  .navigation li>a>span {
    display: inline-block;
    margin-top: 1em;
    text-transform: uppercase;
  }
</style>
{% endblock %}

<header role="banner">
  <div class="vkb-navbar vkb-navbar-fixed">
    <div>
      <nav class="navigation" role="navigation">
        <li><a href="/feed" accesskey="n" aria-atomic="true"><span>Новости</span></a></li>
        <li><a href="/groups" accesskey="g" aria-atomic="true"><span>Группы<span></a></li>
        <li><a href="/{{ user.username }}" accesskey="p" aria-atomic="true"><span>Профиль</span></a></li>
        {% for fav in favorites %}
            <li><a href="{{ fav.url }}" aria-atomic="true"><span>{{ fav.name }}<span></a></li>
        {% endfor %}
        <li><a href="/logout" accesskey="`" aria-atomic="true"><span>Выйти</span></a></li>
        <li><a id="invert" href="#" accesskey="i" aria-hidden="true"><span>Инверсия</span></a></li>
      </nav>
    </div>
  </div>
</header>
